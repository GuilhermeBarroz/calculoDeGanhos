<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Lucro Uber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container">
    <header class="">
        <h1>Calculando ganhos Uber</h1>
    </header>
    <main>
        <form action="">
            <div>
                <div>
                    <label for="ifaturamentoDia">Qual seu faturamento do dia?</label>
                    <input type="text" name="faturamentoDia" id="ifaturamentoDia">
                </div>
                <div>
                    <label for="ikmRodado">Quantos quilometros foram rodados?</label>
                    <input type="text" name="kmRodado" id="ikmRodado">
                </div>
                <div>
                    <label for="iprecoCombustivel">Qual preco do combustivel?</label>
                    <input type="text" name="precoCombustivel" id="iprecoCombustivel">
                </div>
                <div>
                    <label for="consumoPorKm">Quantos quilometros seu veiculo faz com 1L de combustivel?</label>
                    <input type="text" name="consumoPorKm" id="iconsumoPorKm">
                </div>
                <div>
                    <label for="icustoAlimentacao">Quanto foi gasto com alimentacao?</label>
                    <input type="text" name="custoAlimentacao" id="icustoAlimentacao">
                </div>
                <div>
                    <button type="submit">Calcular</button>
                </div>
            </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
