<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Ganhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container my-5">
    <header class="mb-4">
        <h1 class="text-center">Calculadora de Ganhos</h1>
    </header>
    <main>
        <form action="" id="form" class="row g-3">
                <div class="col-md-6">
                    <label for="ifaturamentoDia" class="form-label">Faturamento do dia</label>
                    <input type="text" name="faturamentoDia" id="ifaturamentoDia" class="form-control" placeholder="Ex: 150.00">
                </div>
                <div class="col-md-6">
                    <label for="ikmRodado" class="form-label">Quilômetros rodados</label>
                    <input type="text" name="kmRodado" id="ikmRodado" class="form-control" placeholder="Ex: 120.00">
                </div>
                <div class="col-md-6">
                    <label for="iprecoCombustivel" class="form-label">Preço do combustível</label>
                    <input type="text" name="precoCombustivel" id="iprecoCombustivel" class="form-control" placeholder="Ex: 6.50">
                </div>
                <div class="col-md-6">
                    <label for="consumoPorKm" class="form-label">Consumo do veículo (km/L)</label>
                    <input type="text" name="consumoPorKm" id="iconsumoPorKm" class="form-control" placeholder="Ex: 12">
                </div>
                <div class="col-md-6">
                    <label for="icustoAlimentacao" class="form-label">Gasto com alimentação</label>
                    <input type="text" name="custoAlimentacao" id="icustoAlimentacao" class="form-control" placeholder="Ex: 25.00">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Calcular</button>
                </div>
        </form>
        <div>
            <span></span>
        </div>
    </main>
    <footer class="text-center mt-5">
        <p>&copy; 2024 Calculadora de Ganhos</p>
    </footer>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
