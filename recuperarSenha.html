<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calculadora de ganhos</title>
    <link rel="shortcut icon" href="images/Calculadora_de_ganhos-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styleRecuperarSenha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form class="" action="">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="iemailRecuperar" name="email" placeholder="E-mail" onchange="validarCampos()" oninput="ValidarErroEmail()">
                        <label for="iemail">Digite seu E-mail</label>
                    </div>
                    <span class="error" id="emailInvalido">Email inválido</span>
                    <span class="error" id="emailObrigatorio">Email é obrigatório</span>
                    <span class="error" id="senhaObrigatoria">Senha é obrigatória</span>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary py-2 mt-2" id="iRecuperarSenha" disabled="true" onclick="recuperarSenha()">Recuperar Senha</button>
                    </div>
                </form>
                <div>
                    <p class="p-2 text-info-emphasis bg-info-subtle border border-info-subtle rounded-3 text-center mt-2" id="sucesso">
                        E-mail enviado com sucesso!!!
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-4">
        <p class="text-body-secondary">&copy; Calculadora de ganhos 2024</p>
    </footer>

</body>

<script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth-compat.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/redirecionarPaginas.js"></script>
<script src="js/fireBaseConfig.js"></script>
<script src="js/loading.js"></script>
<script src="js/recuperarSenha.js"></script>
<script src="js/validarCamposRecuperarSenha.js"></script>

</html>
