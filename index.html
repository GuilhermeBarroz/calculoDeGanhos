<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Ganhos</title>
    <link rel="shortcut icon" href="images/image.png" type="image/x-icon">

    <!-- GOOGLE ANALITYCS -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-K2TPM5ER41"></script>

    <link rel="stylesheet" href="css/style.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    
    <!-- GOOGLE ADS -->
    

</head>
<body class="container my-5">
    <header class="mb-4">
        <h1 class="text-center">Calculadora de Ganhos</h1>
    </header>
    <main>
        <form action="" id="form" class="row g-3">
            <div class="col-md-6">
                <label for="ifaturamentoDia" class="form-label">Faturamento do dia</label>
                <input type="text" name="faturamentoDia" id="ifaturamentoDia" class="form-control" placeholder="Ex: 150.00" required>
            </div>
            <div class="col-md-6">
                <label for="ikmRodado" class="form-label">Quilômetros rodados</label>
                <input type="text" name="kmRodado" id="ikmRodado" class="form-control" placeholder="Ex: 120.00" required>
            </div>
            <div class="col-md-6">
                <label for="iprecoCombustivel" class="form-label">Preço do combustível</label>
                <input type="text" name="precoCombustivel" id="iprecoCombustivel" class="form-control" placeholder="Ex: 6.50" required>
            </div>
            <div class="col-md-6">
                <label for="consumoPorKm" class="form-label">Consumo do veículo (km/L)</label>
                <input type="text" name="consumoPorKm" id="iconsumoPorKm" class="form-control" placeholder="Ex: 12" required>
            </div>
            <div class="col-md-6">
                <label for="icustoAlimentacao" class="form-label">Gasto com alimentação</label>
                <input type="text" name="custoAlimentacao" id="icustoAlimentacao" class="form-control" placeholder="Ex: 25.00" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100" id="iCalcular">Calcular</button>
            </div>
            <div class="col-12">
                <button type="reset" class="btn btn-secondary w-100">Limpar</button>
            </div>
        </form>
        <span class="container span" disabled>
            <div id="resultados" class="p-2 text-info-emphasis bg-info-subtle border border-info-subtle rounded-3">
                <p id="resultadoFaturamentoDia"></p>
                <p id="resultadoConsumoCombustivel"></p>
                <p id="resultadoCustoCombustivel"></p>
                <p id="resultadoCustoAlimentacao"></p>
                <p id="resultadoFaturamentoPorKm"></p>
                <p id="resultadoLucroDia"></p>
            </div>
        </span>
    </main>
    <footer class="text-center mt-5">
        <p>&copy; 2024 Calculadora de Ganhos</p>
    </footer>
</body>
<script src="js/script.js"></script>
<script src="js/mask.js"></script>
<script src="js/googleAnalytics.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/googleAds.js"></script>
</html>
