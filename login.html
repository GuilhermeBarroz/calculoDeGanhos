<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calculadora de ganhos</title>
    <link rel="shortcut icon" href="images/Calculadora_de_ganhos-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
    <header class="">
        
    </header>
    
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <form class="" action="">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="iemail" name="email" placeholder="E-mail" onchange="validarCampos()" oninput="ValidarErroEmail()">
                        <label for="iemail">E-mail</label>
                    </div>
                    <span class="error" id="emailInvalido">Email inválido</span>
                    <span class="error" id="emailObrigatorio">Email é obrigatório</span>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="isenha" name="senha" placeholder="Senha" onchange="validarCampos()" oninput="ValidarErroSenha()">
                        <label for="isenha">Senha</label>
                    </div>
                    <span class="error" id="senhaObrigatoria">Senha é obrigatória</span>
                    <div class="text-center mt-4 mb-4" id="recuperarSenha" >
                        <a href="">Recuperar senha</a>
                    </div>

                    <div class="d-grid">
                        <button type="button" class="btn btn-primary py-2" id="iEntrar" disabled="true" >Entrar</button>
                    </div>

                    <div class="d-grid py-2">
                        <button type="button" class="btn btn-outline-primary py-2" id="iCadastrar">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="mt-4">
        <p class="text-body-secondary">&copy; Calculadora de ganhos 2024</p>
    </footer>

    
</body>
